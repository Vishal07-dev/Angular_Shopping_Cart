<div class="w-full min-h-screen bg-gray-700 md:flex">
<div class="w-full p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
    <div 
      *ngFor="let product of productData" 
      class="border rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow bg-white col-span-1"
    >
      <!-- Product Name -->
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
  
      <!-- Product Description -->
      <p class="text-sm text-gray-600 mb-4">{{ product.description }}</p>
  
      <!-- Product Category -->
      <p class="text-sm font-medium text-blue-600 mb-4">Category: {{ product.category }}</p>
  
      <!-- Product ID -->
      <p class="text-sm text-gray-500 mb-4">Product ID: {{ product.id }}</p>
  
      <!-- Product Price -->
      <p class="text-lg font-bold text-green-600 mb-4">Price: ₹{{ product.price }}</p>
  
      <!-- Add to Cart Button -->
      <button 
        (click)="addToCart(product)"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors focus:outline-none"
      >
        Add to Cart
      </button>
    </div>
  </div>
  
  <!-- Cart Section -->
  <div class="w-full mt-8 bg-gray-50 p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">Cart Items</h3>
    <ul class="flex flex-col">
      <li *ngFor="let cart of CartData" class="p-3 grid grid-cols-2 grid-cols-3 gap-24 md:gap-[250px]" >
        <span class=" w-fit" > {{ cart.name }}</span>
        <span class=" w-20">Quantity: {{ cart.quantity }}</span>
        <span >₹{{ cart.price }}</span>
      </li>
    </ul>
    
    <!-- Total Price -->
    <div class="mt-4 flex justify-between items-center">
      <span class="text-xl font-semibold text-gray-800">Total Amount:</span>
  
      <span class="text-xl font-bold text-green-600">₹{{ total }}</span>
    </div>
  </div>
</div>
