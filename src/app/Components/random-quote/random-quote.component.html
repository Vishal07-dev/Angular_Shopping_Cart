<div class="w-full flex justify-center items-center h-screen bg-gradient-to-br from-purple-600 to-blue-500">
    <div class="w-[50%] border border-gray-300 bg-white/30 text-white flex justify-center items-center h-[70%] rounded-3xl shadow-lg shadow-gray-900">
        <div class="w-fit border border-gray-400 h-[50%] flex flex-col gap-10 items-center p-8 bg-gray-900 rounded-2xl shadow-md shadow-gray-800">
            <h1 class="text-3xl font-bold text-purple-400">Random Quote</h1>
            <div class="flex flex-col gap-5 justify-center  w-full h-full mt-4 text-center text-lg text-gray-300">
                <p class="italic">"{{ randomtext.text }}"</p>
                <p class="mt-2 font-semibold text-blue-400">- {{ randomtext.author }}</p>
            </div>
            <button (click)="onclick()"
                class="mt-6 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg shadow-md shadow-gray-700 transition-all duration-300 transform hover:scale-105">
                Get New Quote
            </button>
        </div>
    </div>
</div>
