<div class="flex justify-center items-center h-screen bg-gray-500">
    <div class="w-[400px] p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Sign In / Sign Up</h2>

        <!-- Name Field -->
        <input type="text" [(ngModel)]="nameInput" placeholder="Full Name" 
            class="w-full px-4 py-2 mb-3 border border-green-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <p class="text-red-600">{{error}}</p>
        <!-- Email Field -->
        <input type="email" [(ngModel)]="emailInput" placeholder="Email Address"
            class="w-full px-4 py-2 mb-3 border border-green-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <p class="text-red-600">{{error}}</p>
        <!-- Password Field -->
        <input type="password" [(ngModel)]="passwordInput" placeholder="Password"
            class="w-full px-4 py-2 mb-4 border border-green-900 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            <p class="text-red-600"> {{PasswordError}} {{error}} </p>
        <!-- Sign In Button -->
        <button (click)="onclick()" class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">Sign In</button>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-gray-600">Don't have an account? 
            <a href="#" class="text-green-600 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
