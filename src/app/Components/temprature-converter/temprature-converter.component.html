<div class="w-full bg-gray-900 flex justify-center h-screen border border-gray-950">

    <div class="sm:w-[50%] w-full border flex flex-col justify-center items-center border-gray-950">
    <!-- alerts -->
     @if(popup == true)
     {
        <div class="flex gap-0 px-2 rounded-xl justify-center bg-gray-700 items-center  absolute top-20 ">
            <span class="text-white  w-5  text-center text-sm bg-red-600 font-bold border rounded-full">x</span>
        <p class="text-white    text-center p-2 rounded-xl  text-white ">    {{message}}   </p>
    </div>
     }

        <div class="sm:w-[50%] p-3 h-min-h-screen border rounded-xl text-white bg-blue-700/45 border-gray-950">

            <h1 class="text-3xl text-center p-2 font-semibold">Temperature Converter</h1>

            <div class="w-full h-full flex flex-col gap-5 p-5   ">
               Enter Temp Data : 
             <input type="text" name="" id="" class="border p-3 text-2xl rounded-2xl text-black border-gray-950" [(ngModel)]="inputdata">
            
            <p class="font-semibold text-xl"> Fahrenheit = <span class="font-mono">{{fToc}}</span>  </p> 
            <p class="font-semibold text-xl"> Celsius = <span>{{cTof}}</span>  </p> 
             <button (click)="onchange()" class=" p-3 rounded-2xl bg-blue-300 text-black hover:bg-blue-500">Fahrenheit and Celsius</button>
        </div>
        </div>
    </div>
</div>
