<div class="w-full bg-black flex justify-center h-screen border border-gray-950">
    <div class="w-[50%] border flex justify-center items-center border-gray-950">

        <div class="w-[50%] h-min-h-screen border rounded-xl text-white bg-blue-700/45 border-gray-950">

            <h1 class="text-3xl text-center p-2 font-semibold">Temperature Converter</h1>

            <div class="w-full h-full flex flex-col gap-5 p-5   ">
               Enter Temp Data : 
             <input type="text" name="" id="" class="border p-3 text-2xl rounded-2xl text-black border-gray-950" [(ngModel)]="inputdata">
            <p class="font-semibold text-xl"> Fahrenheit = <span class="font-mono">{{fToc}}</span>  </p> 
            <p class="font-semibold text-xl"> Celsius = <span>{{cTof}}</span>  </p> 
             <button (click)="onchange()" class=" p-3 rounded-2xl bg-blue-300 text-black hover:bg-blue-500">Fahrenheit and Celsius</button>
        </div>
        </div>
    </div>
</div>
